---
- name: Setup deploy user
  user:
    name: "{{ deployer }}"
    comment: "deploy user"
    state: present
    shell: '/bin/bash'
    home: "{{ deployer_home_dir }}"

- name: Set up authorized_keys for admin user
  authorized_key:
    exclusive: yes
    key: "{{ lookup('file', sudoers_path) }}"
    key_options: "{{ ssh_key_options }}"
    state: present
    user: "{{ root_user }}"

- name: Set up authorized_keys for app deployment user
  authorized_key:
    exclusive: yes
    key: "{{ lookup('file', deployers_path) }}"
    key_options: "{{ ssh_key_options }}"
    state: present
    user: "{{ deployer }}"

- name: Include tasks to fix jnv.unattended-updates
  include: jnv.unattended-updates.yml

- name: apt-get update
  apt:
    update_cache: yes

- name: Install build and system tools
  apt:
    pkg:
      - git
      - ntp
      - build-essential
      - htop
    state: latest

- name: Alias python as python3
  file:
    dest: /usr/bin/python
    src: /usr/bin/python3
    state: link

- name: Set up Datadog
  include_role:
    name: Datadog.datadog
  vars:
    datadog_api_key: "{{ secrets.datadog_api_key }}"
    datadog_config:
      apm_config:
        enabled: true
        max_traces_per_second: 10
        ignore_resources:
          - 'GET /health_check'
      process_config:
        enabled: 'true'
      force_tls_12: true
      collect_ec2_tags: true
  tags:
    - datadog

- name: Configure DataDog Disk Check Whitelist
  template:
    src: disk.yaml.j2
    dest: /etc/datadog-agent/conf.d/disk.d/conf.yaml
    owner: dd-agent
    group: dd-agent
    mode: 0644
  tags:
    - datadog

- name: Install database clients
  apt:
    pkg:
      - libpq-dev
      - postgresql-client
    state: latest

- name: Install logrotate
  apt:
    pkg: logrotate
    state: present

- name: Configure NGINX Log Rotation
  template:
    src: logrotate.nginx
    dest: '/etc/logrotate.d/nginx'
    owner: root
    group: root

- name: Configure RAILS Log Rotation
  template:
    src: logrotate.rails
    dest: '/etc/logrotate.d/rails'
    owner: root
    group: root

- name: Configure CRON Log Rotation
  template:
    src: logrotate.cron
    dest: '/etc/cron.daily/logrotate'
    owner: root
    group: root

- name: Get latest version of vim
  apt:
    pkg: vim
    state: latest

- name: Set vim as the default editor
  file:
    src: '/usr/bin/vim'
    dest: '/etc/alternatives/editor'
    state: link
